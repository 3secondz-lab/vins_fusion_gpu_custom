%YAML:1.0

# Common parameters
# Support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 0
num_of_cam: 2

imu_topic: "/xsens/imu/data"
image0_topic: "/cam0/pub/image/compressed"
image1_topic: "/cam1/pub/image/compressed"
output_path: "/home/ys/output_stereo/"

cam0_calib: "cam0_pinhole_orig.yaml"
cam1_calib: "cam1_pinhole_orig.yaml"
image_width: 1280
image_height: 1024

# Crop parameters
crop_top: 300
crop_bottom: 340

# Extrinsic parameter between IMU and Camera.
# 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
# 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.
estimate_extrinsic: 0

# Note : Coordinate transforms
body_T_cam0: !!opencv-matrix
  rows: 4
  cols: 4
  dt: d
  data: [ 0.056322270000000, -0.002329280000000,  0.998409920000000,  0.066806200000000,
         -0.998379240000000, -0.008310740000000,  0.056301150000000, -0.001024590000000,
          0.008166380000000, -0.999962750000000, -0.002793580000000,  0.003752230000000,
          0                ,  0                ,  0                ,  1.000000000000000]

body_T_cam1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: d
  data: [ 0.057062139476820, -0.010298224390909,  0.998317506365865,  0.094242447876853,
         -0.997851245378010, -0.032838574066026,  0.056696747361912, -0.473978309109074,
          0.032199448836067, -0.999407606076999, -0.012149931695383,  0.013798919990886,
          0                ,  0                ,  0                ,  1.000000000000000]

# Multiple thread support
multiple_thread: 1
use_gpu: 1
use_gpu_acc_flow: 1

# Feature traker paprameters
max_cnt: 1000           # max feature number in feature tracking
min_dist: 5             # min distance between two features 
F_threshold: 0.5        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

# Optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 5   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

# Imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.04          # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.004         # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.02         # accelerometer bias random work noise standard deviation.  #0.02
gyr_w: 0.00004       # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.8         # gravity magnitude

# Unsynchronization parameters
estimate_td: 0                      # online estimate time offset between camera and imu
td: 0.03                           # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/ys/output_stereo/pose_graph/" # save and load path
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
